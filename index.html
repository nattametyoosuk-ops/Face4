<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่ออัจฉริยะ (Complete)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; }
        .tab-btn.active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-slate-50">

<div class="max-w-4xl mx-auto p-4">
    <nav class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm mb-6">
        <h1 class="font-bold text-xl flex items-center gap-2"><i data-lucide="users"></i> Attendance System</h1>
        <div class="flex bg-slate-100 p-1 rounded-xl">
            <button onclick="switchTab('scan')" id="btn-scan" class="tab-btn px-4 py-2 rounded-lg text-sm transition">เช็คชื่อ</button>
            <button onclick="switchTab('manage')" id="btn-manage" class="tab-btn px-4 py-2 rounded-lg text-sm transition">จัดการข้อมูล</button>
        </div>
    </nav>

    <div id="tab-scan" class="hidden space-y-4">
        <div class="relative bg-black rounded-3xl overflow-hidden shadow-xl mx-auto" style="width: 640px; height: 480px;">
            <video id="video" width="640" height="480" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="flex justify-center gap-4">
            <button onclick="startCamera()" class="bg-blue-600 text-white px-6 py-2 rounded-full">เปิดกล้อง</button>
            <button onclick="stopCamera()" class="bg-red-600 text-white px-6 py-2 rounded-full">ปิดกล้อง</button>
            <button onclick="submitAttendance()" class="bg-green-600 text-white px-6 py-2 rounded-full font-bold">บันทึกข้อมูลวันนี้</button>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-sm">
            <h3 class="font-bold border-b pb-2 mb-2">รายชื่อที่สแกนพบ:</h3>
            <ul id="detected-list" class="text-green-600 text-sm space-y-1"></ul>
        </div>
    </div>

    <div id="tab-manage" class="hidden bg-white p-6 rounded-2xl shadow-sm">
        <div class="flex justify-between mb-4">
            <h2 class="text-lg font-bold">รายชื่อนักเรียน</h2>
            <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">+ เพิ่มนักเรียน</button>
        </div>
        <table class="w-full text-left border-collapse">
            <thead><tr class="bg-slate-50"><th class="p-3">รูป</th><th class="p-3">รหัส</th><th class="p-3">ชื่อ</th><th class="p-3">จัดการ</th></tr></thead>
            <tbody id="student-table" class="divide-y"></tbody>
        </table>
    </div>
</div>

<div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
    <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
        <h2 class="text-xl font-bold mb-4">ข้อมูลนักเรียน</h2>
        <form onsubmit="saveStudent(event)" class="space-y-4">
            <input type="hidden" id="edit-index">
            <input type="text" id="stu-id" placeholder="รหัสนักเรียน" class="w-full border p-2 rounded-lg" required>
            <input type="text" id="stu-name" placeholder="ชื่อ-นามสกุล" class="w-full border p-2 rounded-lg" required>
            <input type="text" id="stu-class" placeholder="ชั้นเรียน" class="w-full border p-2 rounded-lg" required>
            
            <div class="border-2 border-dashed p-4 rounded-xl text-center">
                <img id="preview" class="hidden w-32 h-32 mx-auto object-cover rounded-full mb-2">
                <p id="placeholder" class="text-slate-400 text-xs">เลือกรูปภาพหรือถ่ายภาพ</p>
                <div class="flex gap-2 justify-center mt-2">
                    <button type="button" onclick="document.getElementById('file-input').click()" class="text-xs bg-slate-200 p-1 px-2 rounded">อัปโหลดรูป</button>
                    <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>
            <input type="hidden" id="stu-image">
            <div class="flex gap-2 pt-4">
                <button type="button" onclick="closeModal()" class="flex-1 text-slate-500">ยกเลิก</button>
                <button type="submit" id="save-btn" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold">บันทึกข้อมูล</button>
            </div>
        </form>
    </div>
</div>

<script>
    let gasUrl = localStorage.getItem('gasUrl') || '';
    let students = [], detectedSet = new Set(), faceMatcher = null;
    let stream = null, interval = null;

    window.onload = async () => {
        lucide.createIcons();
        if (!gasUrl) {
            gasUrl = prompt("กรุณาวาง Web App URL จาก Google Apps Script:");
            if (gasUrl) localStorage.setItem('gasUrl', gasUrl);
        }
        await loadModels();
        switchTab('manage');
    };

    async function loadModels() {
        const URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
        await Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
            faceapi.nets.faceLandmark68Net.loadFromUri(URL),
            faceapi.nets.faceRecognitionNet.loadFromUri(URL)
        ]);
        console.log("Models Loaded");
    }

    async function api(payload) {
        try {
            const res = await fetch(gasUrl, { method: 'POST', body: JSON.stringify(payload) });
            return await res.json();
        } catch (e) { alert("Error: " + e); return { success: false }; }
    }

    function switchTab(name) {
        stopCamera();
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        document.getElementById('tab-scan').classList.toggle('hidden', name !== 'scan');
        document.getElementById('tab-manage').classList.toggle('hidden', name !== 'manage');
        if (name === 'manage') loadTable();
        if (name === 'scan') prepareAI();
    }

    async function loadTable() {
        const res = await api({ action: 'getStudents' });
        if (res.success) {
            students = res.data;
            const body = document.getElementById('student-table');
            body.innerHTML = students.map(s => `
                <tr>
                    <td class="p-3"><img src="${s.imagedatabase64}" class="w-10 h-10 rounded-full object-cover"></td>
                    <td class="p-3">${s.studentid}</td>
                    <td class="p-3 font-medium">${s.name}</td>
                    <td class="p-3">
                        <button onclick='editStudent(${JSON.stringify(s)})' class="text-blue-500 mr-2">แก้</button>
                        <button onclick="deleteStudent(${s.rowIndex})" class="text-red-500">ลบ</button>
                    </td>
                </tr>
            `).join('');
        }
    }

    async function prepareAI() {
        if (students.length === 0) return;
        const desc = await Promise.all(students.map(async s => {
            const img = await faceapi.fetchImage(s.imagedatabase64);
            const det = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
            return det ? new faceapi.LabeledFaceDescriptors(s.studentid, [det.descriptor]) : null;
        }));
        faceMatcher = new faceapi.FaceMatcher(desc.filter(d => d), 0.6);
    }

    async function startCamera() {
        const video = document.getElementById('video');
        stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
        video.onplay = () => {
            const canvas = document.getElementById('overlay');
            const dims = faceapi.matchDimensions(canvas, video, true);
            interval = setInterval(async () => {
                const dets = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                const resized = faceapi.resizeResults(dets, dims);
                canvas.getContext('2d').clearRect(0,0, canvas.width, canvas.height);
                resized.forEach(d => {
                    const match = faceMatcher?.findBestMatch(d.descriptor);
                    new faceapi.draw.DrawBox(d.detection.box, { label: match?.toString() }).draw(canvas);
                    if (match && match.label !== 'unknown' && !detectedSet.has(match.label)) {
                        detectedSet.add(match.label);
                        const s = students.find(x => x.studentid === match.label);
                        const li = document.createElement('li');
                        li.innerText = `✓ ${s.name}`;
                        document.getElementById('detected-list').appendChild(li);
                    }
                });
            }, 500);
        };
    }

    function stopCamera() {
        if (interval) clearInterval(interval);
        if (stream) stream.getTracks().forEach(t => t.stop());
    }

    async function submitAttendance() {
        const data = students.map(s => ({
            id: s.studentid, name: s.name, class: s.class,
            timestamp: new Date().toISOString(), location: 'จุดเช็คชื่อหลัก',
            status: detectedSet.has(s.studentid) ? 'มาเรียน' : 'ขาด'
        }));
        const res = await api({ action: 'recordAttendanceBulk', data });
        if (res.success) { alert("บันทึกสำเร็จ!"); detectedSet.clear(); document.getElementById('detected-list').innerHTML = ""; }
    }

    // Modal & Save Student
    function openModal() { document.getElementById('modal').classList.remove('hidden'); }
    function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('preview').classList.add('hidden'); }

    function previewImage(e) {
        const reader = new FileReader();
        reader.onload = (f) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 400;
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('stu-image').value = dataUrl;
                document.getElementById('preview').src = dataUrl;
                document.getElementById('preview').classList.remove('hidden');
            };
            img.src = f.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    async function saveStudent(e) {
        e.preventDefault();
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "กำลังบันทึก...";
        const data = {
            rowIndex: document.getElementById('edit-index').value,
            id: document.getElementById('stu-id').value,
            name: document.getElementById('stu-name').value,
            class: document.getElementById('stu-class').value,
            imageData: document.getElementById('stu-image').value
        };
        const action = data.rowIndex ? 'updateStudent' : 'addStudent';
        const res = await api({ action, data });
        if (res.success) { closeModal(); loadTable(); }
        btn.disabled = false; btn.innerText = "บันทึกข้อมูล";
    }

    function editStudent(s) {
        openModal();
        document.getElementById('edit-index').value = s.rowIndex;
        document.getElementById('stu-id').value = s.studentid;
        document.getElementById('stu-name').value = s.name;
        document.getElementById('stu-class').value = s.class;
        document.getElementById('stu-image').value = s.imagedatabase64;
        document.getElementById('preview').src = s.imagedatabase64;
        document.getElementById('preview').classList.remove('hidden');
    }

    async function deleteStudent(idx) {
        if (confirm("ยืนยันการลบ?")) { await api({ action: 'deleteStudent', data: { rowIndex: idx } }); loadTable(); }
    }
</script>
</body>
</html>
